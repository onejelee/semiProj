<!-- login -->
memberFind=SELECT COUNT(*) FROM MEMBER WHERE MEMBER_NUM = ?
memberSelect=SELECT * FROM MEMBER WHERE MEMBER_NUM = ?
memberSnsInsert=INSERT INTO MEMBER (MEMBER_NUM) VALUES(?)
loginMemberSelect=SELECT * FROM MEMBER WHERE MEMBER_ID = ? AND MEMBER_PW = ? AND IS_JOIN = 'Y'

<!-- Mypage_main -->
insertInfo = SELECT * FROM MEMBER WHERE MEMBER_NUM=?
			
pwdChangeView = SELECT MEMBER_NAME, MEMBER_ID FROM MEMBER WHERE MEMBER_ID=?
pwdChange = UPDATE MEMBER SET MEMBER_PW =? WHERE MEMBER_ID=?

memberUpdate = UPDATE MEMBER SET MEMBER_EMAIL=?, MEMBER_ADDRESS=?, MEMBER_PHONE=? WHERE MEMBER_ID=?

memberDelete = UPDATE MEMBER SET MEMBER_PW = NULL, \
		MEMBER_NAME = NULL, \
		MEMBER_ADDRESS = NULL, \
		MEMBER_PHONE = NULL, \
       MEMBER_GENDER = NULL, \
       MEMBER_BIRTH_DATE = NULL, \
       GRADE_CODE = NULL, \
       SECOND_PW = NULL, \
       IMAGE_PATH = NULL, \
       ENROLL_DATE = NULL, \
       MEMBER_EMAIL = NULL, \
       IS_JOIN = 'N' WHERE MEMBER_ID=?

